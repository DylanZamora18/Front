<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Estudiantes</title>
</head>
<body>
    <section class="container mt-4">
        <form action="form" class="text-cente col-10 offset-1 col-md-8 offset-md-2  border rounded">
            <div class="bg-body-tertiary p-2">
                <h1 class="titulo text-center">SOLICITUD DE SOPORTE</h1>
            </div>
            <fieldset class="p-4">
                <legend class="text-center h2 ">CONTACTO</legend>

                <div class="d-flex flex-column m-3 rounded">
                    <label class="h4">Nombre:</label>
                    <div class="img d-flex">
                        <button disabled><img width="40px" height="40px" class="m-2" src="img/usuarui.png" alt="Usuario"></button>
                        <input id="nombre" type="text" class="p-1 w-100" placeholder="Ingrese su nombre, Ejm: Dilan Zamora">
                    </div>
                </div>

                <div class="d-flex flex-column m-3 rounded">
                    <label class="h4">Correo electronico:</label>
                    <div class="img d-flex">
                        <button disabled><img src="img/gmails.png" alt="correo" class="m-2" width="40px" height="40px"></button>
                        <input type="email" id="correo" class="p-1 w-100" placeholder="Ingrese su correo, Ejm: Dilanejemplo@gmail.com" required>
                    </div>                                                           
                </div>

                <div class="d-flex flex-column m-3 rounded">
                    <label class="h4 ">Numero de telefono:</label>
                    <div class="img d-flex">
                        <button disabled><img src="img/celulares.png" alt="Telefono" class="m-2" width="40px" height="40px"></button>
                        <input id="celular" type="cel" class="p-1 w-100" required placeholder="Ingrese se  numero telefonico Ejm: 8565-2579">
                    </div>
                </div>

                <div class="d-flex m-3 flex-column rounded">
                    <label class="h4">Comentarios:</label>
                    <div class="img d-flex">
                        <button disabled><img src="img/comment.png" alt="Preguntas" class="m-2" width="40px" height="40px"></button>
                        <textarea id="comentarios" rows="5" class="p-1 w-100" name="comentarios" placeholder="Comente AquÃ­" required></textarea>
                    </div>
                </div>
                <div class=" rounded d-flex  flex-column flex-sm-row justify-content-between px-3 pt-2">
                    <input class="btn btn-primary my-2 my-sm-0 py-2 px-sm-5" id="btn-enviar" type="button" value=" Enviar ">
                    <input class="btn btn-danger my-2 my-sm-0 py-2 px-sm-5" id="btn-cancela"  type="button" value="Cancelar"> <!-- Button No hace nada y se usa en JavaScript y submit para Jquery, esas son las diferencia -->
                </div>
            </fieldset>
            <div id="S-completado" class="alert bg-success text-center is-valid"></div>
            <div id="S-errores" class="alert alert-danger text-center"></div>
        </form>
    </section>

    <!-- Control K C -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
